<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen space-y-6">
    <h1 class="text-4xl font-bold">Register</h1>
    <form method="POST" action="{% url 'register' %}" class="flex flex-col space-y-4 bg-gray-800 p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="p-3 bg-gray-700 rounded-md text-white">
        <input type="email" name="email" placeholder="Email" class="p-3 bg-gray-700 rounded-md text-white">
        <input type="password" name="password1" placeholder="Password" class="p-3 bg-gray-700 rounded-md text-white">
        <input type="password" name="password2" placeholder="Confirm Password" class="p-3 bg-gray-700 rounded-md text-white">
        <button type="submit" class="bg-green-500 px-6 py-3 rounded-lg text-lg hover:bg-green-600">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Login</a></p>
</body>
</html>
