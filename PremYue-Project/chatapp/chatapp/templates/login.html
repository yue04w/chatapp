<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen space-y-6">
    <h1 class="text-4xl font-bold">Login</h1>
    
    {% if messages %}
        {% for message in messages %}
            <div class="text-red-500 p-2 rounded bg-gray-700 mb-4">{{ message }}</div>
        {% endfor %}
    {% endif %}
    
    <form method="POST" class="flex flex-col space-y-4 bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        {% csrf_token %}
        
        <div class="flex flex-col space-y-2">
            <label for="username" class="text-sm">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" 
                   class="p-3 bg-gray-700 rounded-md text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
                   required>
        </div>
        
        <div class="flex flex-col space-y-2">
            <label for="password" class="text-sm">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" 
                   class="p-3 bg-gray-700 rounded-md text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
                   required>
        </div>
        
        <button type="submit" class="bg-blue-500 px-6 py-3 rounded-lg text-lg hover:bg-blue-600 transition-colors mt-4">
            Login
        </button>
    </form>
    
    <p class="text-gray-400">Don't have an account? 
        <a href="{% url 'register' %}" class="text-blue-400 hover:underline">Register</a>
    </p>
</body>
</html>
